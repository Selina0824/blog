<html>
    <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <title>示例1</title>
            <style>
                table{
                    margin: 20px auto;
                }
            </style>
    </head>
    <body>
        <form id="loginForm" name="loginForm">
            <table id="loginArea" width="300px">
                    <tr><th colspan="2" align="center">用户登录</th></tr>
                    <tr>
                        <td width="50" height="28" align="right">用户名</td>
                        <td><input id="username" name="username" type="text"></td>
                    </tr>
                    <tr>
                        <td width="50" height="28" align="right">密&nbsp;&nbsp;&nbsp;&nbsp;码</td>
                        <td><input id="pwd" name="pwd" type="password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" id="btlogin" value="登录">
                            <input type="button" id="btcancel" value="取消">
                        </td>
                    </tr>
            </table>
        </form>
    </body>
</html>
